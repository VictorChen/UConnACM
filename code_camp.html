<!DOCTYPE html>
<html lang="en">
	<head>
		<title>UCONN ACM Boston Code Camp</title>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/signup.css" type="text/css" />
		<link rel="shortcut icon" href="img/icon.ico">
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/googleanalytics.js"></script>
		<script type="text/javascript">
			function validateForm(){
				var isValid = true;
				$("input").each(function(){
					if ($(this).attr("id") === "inputEmail"){
						if (!validateEmail()){
							isValid = false;
						}
					}else{
						if ($.trim($(this).val()).length == 0){
							$(this).next().show("slow");
							isValid = false;
						}else{
							$(this).next().hide("slow");
						}
					}
				});
				return isValid;
			}
			
			function validateEmail(){
				var x = $("#inputEmail").val();
				var atpos = x.indexOf("@");
				var dotpos = x.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length){
					$("#inputEmail").next().show("slow");
					return false;
				}
				$("#inputEmail").next().hide("slow");
				return true;
			}
			
			$(document).ready(function(){
				displayHeader("");
				displayFooter("");
			});
		</script>
	</head>

	<body>
		<div class="page-wrapper">
			<div class="content-wrapper">
				<div id="page-header" class="row-fluid">
					<div class="span12 hero-unit black">
						<h1>ACM Boston Code Camp Trip</h1>
						<p>A series of seminars by software development professionals on new and upcoming technologies.</p>
					</div>
				</div>
				
				<div class="content-padded">
					<div class="alert alert-info">
						<p>Remember to also register for a ticket <a href="http://bostoncodecamp18.eventbrite.com/">here</a>!</p>
					</div>
					<div class="signup-box well">
						<form class="form-horizontal" action="php/code_camp.php" method="post" onsubmit="return validateForm()">
							<legend>Sign Up</legend>
							<div class="control-group">
								<label class="control-label" for="inputFirst">First Name:</label>
								<div class="controls">
									<input type="text" id="inputFirst" name="inputFirst" placeholder="Bill" />
									<span class="label label-important" style="display: none;">Please enter your first name</span>
								</div>
								
							</div>
							<div class="control-group">
								<label class="control-label" for="inputLast">Last Name:</label>
								<div class="controls">
									<input type="text" id="inputLast" name="inputLast" placeholder="Gates" />
									<span class="label label-important" style="display: none;">Please enter your last name</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputEmail">Email:</label>
								<div class="controls">
									<input type="text" id="inputEmail" name="inputEmail" placeholder="bill.gates@microsoft.com" />
									<span class="label label-important" style="display: none;">Please enter a valid email</span>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn btn-primary">Sign Up</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<footer></footer>
		</div>
	</body>
</html>
